version: '3.8'
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile  # Ensure this matches the name and location of your Dockerfile
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    command: pnpm run dev