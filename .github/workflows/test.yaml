name: Build and Test

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 20.10.0 ]
    steps:
      # 1. Checkout the Repository
      - run: echo "1. Checkout the Repository"
        name: Repository Checkout
      - uses: actions/checkout@v4
      # 2. Setup Google Cloud SDK
      - run: echo "2. Setup Google Cloud SDK"
      - run: npm install -g pnpm
      - name: Node.js Configuration (${{ matrix.node-version }})
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      # 3. Install Dependencies
      - run: echo "3. Install Dependencies"
      - run: pnpm ci
      # 4. Build
      - run: pnpm run build
      # 5. Test
      - run: pnpm test