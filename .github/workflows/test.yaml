name: Build and Test

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 20.10.0 ]
    steps:
      - run: echo "Build and Test Workflow"
        # 1. Checkout the Repository
        name: Repository Checkout
      - uses: actions/checkout@v4
      # 2. Setup pnpm
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      # 3. Setup Node.js
      - name: Node.js Configuration (${{ matrix.node-version }})
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      # 4. Install Dependencies
      - run: pnpm install
      # 5. Build
      - run: pnpm run build
      # 6. Test
      - run: pnpm test